<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body><div class="container">
    <div class="row-container" id="row0">
        <div class="display">0</div>
    </div>
    <div class="row-container" id="row1">
        <div class="grid"><button class="btn num">7</button></div>
        <div class="grid"><button class="btn num">8</button></div>
        <div class="grid"><button class="btn num">9</button></div>
        <div class="grid"><button class="btn op" id="add">+</button></div>
    </div>
    <div class="row-container" id="row2">
        <div class="grid"><button class="btn num">4</button></div>
        <div class="grid"><button class="btn num">5</button></div>
        <div class="grid"><button class="btn num">6</button></div>
        <div class="grid"><button class="btn op" id="subtract">-</button></div>
    </div>
    <div class="row-container" id="row3">
        <div class="grid"><button class="btn num">1</button></div>
        <div class="grid"><button class="btn num">2</button></div>
        <div class="grid"><button class="btn num">3</button></div>
        <div class="grid"><button class="btn op" id="multiply">*</button></div>
    </div>
    <div class="row-container" id="row4">
        <div class="grid"><button class="btn clear">C</button></div>
        <div class="grid"><button class="btn num">0</button></div>
        <div class="grid"><button class="btn calc">=</button></div>
        <div class="grid"><button class="btn op" id="divide">/</button></div>
    </div>
</div>
</body>
</html>
